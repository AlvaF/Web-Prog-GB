<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <button id="buttonHide">Таймер</button>
    <form class="hiden" id="formTimer">
        <input type="text" placeholder="Введите минуты" name="time" id="minutes">
        <input type="text" placeholder="Введите секунды" name="time" id="seconds">
        <button id="buttonStart">Старт</button>
        <button id="buttonStop">Стоп</button>
        <div id="timer"></div>
    </form>
</body>

<style>
    .error {
        color: red;
    }

    .hiden {
        display: none;
    }
</style>

</html>
